<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Home</title>
        <link rel="icon" href="budgie-images/budgie.ico" />
        <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
        crossorigin="anonymous"
        />
        <link href="index.css" rel="stylesheet" />
        <link href="home.css" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css2?family=Honk&display=swap" rel="stylesheet">
        <script src="kick.js"></script>
    </head>
    <body onload="load()">
        <header>
            <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
                <div class="container-fluid">
                  <img alt="Budgie logo" src="budgie-images/budgie-logo.png" class="logo">
                  <a class="navbar-brand brand-name" href="home.html">Budgie</a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                      <li class="nav-item">
                        <a class="nav-link" href="index.html">Login</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="home.html">Home</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="projected.html">Budget</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="about.html">About</a>
                      </li>
                    </ul>
                  </div>
                </div>
            </nav>
        </header>
        <main>
            <div class="home-main-container">
                <div class="home-container">
                    <div class="budget-info-title" style="display:flex;">
                        <h2>Home</h2>
                        <div class="info-filler"></div>
                        <div class="budget-info-buttons-container">
                            <button type="button" class="btn btn-light" onclick="logout()">Log Out</button>
                        </div>
                    </div>
                    <div class="add-friend-container">
                        <input type="text" class="form-control add-friend-textbox" id="new-request" placeholder="username" required/>
                        <button type="submit" class="btn btn-light add-friend-button" onclick="addFriend()">Add Friend</button>
                    </div>
                    <div class="budget-info-title" style="display:flex;">
                        <h3>My Budgets</h3>
                        <div class="info-filler"></div>
                        <div class="budget-info-buttons-container">
                            <button type="button" class="btn btn-light" onclick="newBudget()">New Budget</button>
                        </div>
                    </div>
                    <div id="my-budgets-container"></div>
                    <h3 class="budget-info-title">My Friends' Budgets</h3>
                    <div id="my-friends-container"></div>
                </div>
                <div class="center-filler"></div>
                <div class="message-container">
                    <h2 class="budget-info-title" id="message-title"></h2>
                    <div id="messages"></div>
                    <div class="response">
                        <input type="text" class="form-control response-textbox" id="response" placeholder="Send a message" required />
                        <button type="submit" class="btn btn-light response-button" onclick="sendMessage()">Send</button>
                    </div>
                </div>
            </div>
        </main>
        <footer>
          <a href="https://github.com/frenchhornbro/startup">GitHub</a>
          <span>Created by Hyrum Durfee</span>
        </footer>
        <script src="home.js"></script>
    </body>
</html>
