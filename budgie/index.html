<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Budgie Login</title>
        <link rel="icon" href="budgie-images/budgie.ico" />
        <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
        crossorigin="anonymous"
        />
        <link href="index.css" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css2?family=Honk&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
          <!-- This only works on this page (broken in all others). Why? -->
            <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
              <div class="container-fluid">
                <img alt="Budgie logo" src="budgie-images/budgie-logo.png" class="logo">
                <a class="navbar-brand brand-name" href="home.html">Budgie</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                  <ul class="navbar-nav">
                    <li class="nav-item">
                      <a class="nav-link active" aria-current="page" href="index.html">Login</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="home.html">Home</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="projected.html">Budget</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="about.html">About</a>
                    </li>
                  </ul>
                </div>
              </div>
          </nav>
        </header>
        <main>
          <div class="main-filler"></div>
          <div class="main-container">
            <h2 class="sign-in-title">Sign In</h2>
            <div class="sign-in-box">
              <form method="get" action="projected.html" class="form-container">
                    <div class="textbox-container">
                      <label for="username" class="textbox-label">Username:</label>
                      <input type="text" class="form-control" id="username" placeholder="Username" required/>
                    </div>
                    <div>
                      <div class="textbox-container">
                        <label for="password" class="textbox-label">Password:</label>
                        <input type="password" class="form-control" id="password" placeholder="Password" required/>
                      </div>
                      <div id="password-container"></div>
                    </div>
                    <div class="form-buttons">
                      <button type="button" class="btn btn-light login" onclick="login()">Login</button>
                      <div></div>
                      <div class="new-user"><a href="new-user.html">New user?</a></div>
                    </div>
                  </form>
                </div>
                <div class="space"></div>
                <div class="img-frame">
                  <img alt="Blue Budgie" src="budgie-images/login-budgie.jpg" class="bird-img" />
                </div>
                <div class="space"></div>
              </div>
              <div class="main-filler"></div>
        </main>
        <footer>
            <span>Created by Hyrum Durfee</span>
            <a href="https://github.com/frenchhornbro/startup">GitHub</a>
        </footer>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <script src="login.js"></script>
    </body>
</html>
