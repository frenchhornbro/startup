<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Tell browsers not to scale the viewport automatically -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simon HTML</title>
    <link rel="icon" href="favicon.ico" />
  </head>
  <body>
    <!-- Use header, main, and footer elements to give semantic structure -->
    <header>
      <h1>Simon<sup>&reg;</sup></h1>

      <!-- Navigation elements -->
      <nav>
        <!-- Menu is a semantic alternative to <ul> that represents an interaction -->
        <menu>
          <li><a href="index.html">Home</a></li>
          <li><a href="play.html">Play</a></li>
          <li><a href="scores.html">Scores</a></li>
          <li><a href="about.html">About</a></li>
        </menu>
      </nav>
      <p>Meant to go to our <a href="../budgie/index.html">budgeting app</a>?</p>

      <!-- Since we don't have the ability to style we use old style HTML to give some visual formatting -->
      <hr />
      <hr />
    </header>

    <main>
      <h1>We Welcome You To Our Professional Application</h1>
      <p>Login to play</p>
      <form method="get" action="play.html"><!--the action of this button takes you to the site-->
        <label for="name">Username: </label>
        <input type="text" id="name" placeholder="Your name here" required/>
        <div></div>
        <label for="password">Password: </label>
        <input type="text" id="password" placeholder="password" required/>
        <button type="submit">Login</button><!--because this button is type="submit", it will run select's action-->
      </form>
    </main>

    <footer>
      <hr />
      <hr />
      <span class="text-reset">Modified slightly (not originally created) by Hyrum Durfee</span>
      <br />
      <a href="https://github.com/webprogramming260/simon-html">GitHub</a>
    </footer>
  </body>
</html>
